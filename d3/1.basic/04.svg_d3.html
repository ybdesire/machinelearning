<!DOCTYPE html>
<html lang = "en">
   <head>
      <script src = "d3.min.js"></script>
   </head>
   <body>
      <div id = "svgcontainer"></div>
      <script>
      <!--create svg-->
        var width = 300;
        var height = 300;
        var svg = d3.select("#svgcontainer")
           .append("svg").attr("width", width).attr("height", height);
      <!--draw line at svg-->
        svg.append("line")
           .attr("x1", 100)
           .attr("y1", 100)
           .attr("x2", 200) 
           .attr("y2", 200)
           .style("stroke", "rgb(255,0,0)")
           .style("stroke-width", 2);

      </script>
   </body>
</html>
